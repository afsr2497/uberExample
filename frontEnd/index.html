<!DOCTYPE html>
<html>
    <head>
        <title>Taxifario</title>
        <!-- Importacion de google maps -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ625gSMXv-5w1upLs4Wr5xxQ5DTxdyss&libraries=places"></script>
        
        <!-- Importacion de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <!-- Importacion del archivo index.js -->
        <script src="index.js"></script>

        <!-- Importacion del archivo index.css -->
        <link rel="stylesheet" href="index.css">

        <!-- Importacion de leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/polyline-encoded@0.0.9/Polyline.encoded.min.js"></script>

    </head>
    <body>
        <div class="position-absolute start-0" id="pointSearch">
            <div class="card">
                <div class="card-header">
                    Buscar direcciones
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-12 mx-0">
                            <label class="form-label">Dirección de origen:</label>
                            <input type="text" class="form-control" id="origin">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 mx-0">
                            <label class="form-label">Dirección de destino:</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 mx-0">
                            <button class="btn btn-success" id="comparePoints">Buscar</button>
                            <button class="btn btn-success" id="pruebaBtn" onclick="verificarDatos()">Comparar</button>
                            <button class="btn btn-success" id="pruebaBtn" onclick="getUberData()">Comparar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </body>
