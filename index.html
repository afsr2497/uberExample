<!DOCTYPE html>
<html>
<head>
    <title>MapQuest Example</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>MapQuest Example</h1>
    
    <div>
        <label for="origin">Dirección de origen:</label>
        <input type="text" id="origin" />
    </div>
    
    <div>
        <label for="destination">Dirección de destino:</label>
        <input type="text" id="destination" />
    </div>
    
    <button id="showMapBtn">Mostrar mapa</button>
    
    <div id="map"></div>

    <div id="coordinatesModal" style="display: none;">
        <h2>Coordenadas</h2>
        <p>Origen: <span id="originCoordinates"></span></p>
        <p>Destino: <span id="destinationCoordinates"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
